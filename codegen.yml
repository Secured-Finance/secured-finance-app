overwrite: true
generates:
  # Subgraph data fetching
  src/generated/subgraph.ts:
    schema: https://api.studio.thegraph.com/query/30564/sf-protocol-dev-sepolia/0.1.6
    documents:
      - src/graphql/subgraph/**/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      scalars:
        BigInt: string
        BigDecimal: string
        Bytes: string
        Int8: number
      reactQueryVersion: 5
      exposeQueryKeys: true
      exposeFetcher: true
      requestOptions:
        headers:
          'Content-Type': 'application/json'

  # Points client data fetching
  src/generated/points.ts:
    schema: https://dev-point-api.secured.finance/graphql
    documents:
      - src/graphql/points/**/*.graphql
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-query
    config:
      reactQueryVersion: 5
      exposeQueryKeys: true
      exposeFetcher: true
      fetcher:
        func: '../utils/pointsFetcher#pointsFetcher'
        isReactHook: false