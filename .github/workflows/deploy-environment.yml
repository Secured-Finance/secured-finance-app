name: Deploy Environment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'uat'
        type: choice
        options:
          - 'uat'
          - 'staging'
          - 'ci-build'
          - 'development'
          - 'production' #We should probably create a new workflow for this one
      ref:
        description: 'Branch, tag or commit to deploy'
        required: true
        default: 'develop'

jobs:
  print-env:
    runs-on: ubuntu-latest
    name: Print Environment
    steps:
      - name: Print Environment
        run: echo "Deploying ${{ github.event.inputs.ref }} on ${{ github.event.inputs.environment }} Environment"

  build-and-test-all:
    name: Build and Test
    uses: ./.github/workflows/build.yml
    needs: print-env
    with:
      artifact_name: WebApp
      environment_name: ${{ github.event.inputs.environment }}
      ref: ${{ github.event.inputs.ref }}
    secrets: inherit

  cypress-run:
    name: Cypress Run Tests
    if: github.event.inputs.environment == 'development' || github.event.inputs.environment == 'ci-build'
    needs: build-and-test-all
    uses: ./.github/workflows/cypress-test.yml
    with:
      artifact_name: WebApp
    secrets: inherit

  deploy-on-fleek:
    runs-on: ubuntu-latest
    name: Deploy on Fleek
    if: github.event.inputs.environment != 'ci-build'
    environment: ${{ github.event.inputs.environment }}
    env:
      FLEEK_TOKEN: ${{ secrets.FLEEK_TOKEN }}
      FLEEK_PROJECT_ID: ${{ secrets.FLEEK_PROJECT_ID }}
    needs: [build-and-test-all, cypress-run]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Retrieve artifact
        uses: actions/download-artifact@v4
        with:
          name: WebApp
          path: .deploy/${{ vars.FLEEK_ENV }}/build

      - name: Install Fleek CLI
        run: npm i -g @fleek-platform/cli

      - name: Deploy Site
        run: fleek sites deploy --config .deploy/${{ vars.FLEEK_ENV }}/fleek.config.json

  deploy-on-ipfs:
    runs-on: ubuntu-latest
    name: Deploy on IPFS via Storacha
    if: github.event.inputs.environment != 'ci-build'
    environment: ${{ github.event.inputs.environment }}
    needs: [build-and-test-all]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Retrieve artifact
        uses: actions/download-artifact@v4
        with:
          name: WebApp
          path: dist

      - name: Upload to IPFS via Storacha
        id: storacha
        uses: Secured-Finance/add-to-web3@v4.0.0
        with:
          path_to_add: 'dist'
          secret_key: ${{ secrets.STORACHA_PRINCIPAL }}
          proof: ${{ secrets.STORACHA_PROOF }}

      - name: Output IPFS CID
        run: |
          echo "Deployed to IPFS with CID: ${{ steps.storacha.outputs.cid }}"

      - name: Output IPFS URL
        run: |
          echo "IPFS URL: ${{ steps.storacha.outputs.url }}"

      - name: Update Cloudflare DNSLink
        if: success()
        run: |
          ZONE_ID="${{ secrets.CLOUDFLARE_ZONE_ID }}"
          RECORD_NAME="_dnslink"
          CID="${{ steps.storacha.outputs.cid }}"
          DNSLINK_VALUE="dnslink=/ipfs/${CID}"

          # Get the record ID
          RECORD_ID=$(curl -s -X GET "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/dns_records?name=${RECORD_NAME}" \
            -H "X-Auth-Email: ${{ secrets.CLOUDFLARE_EMAIL }}" \
            -H "X-Auth-Key: ${{ secrets.CLOUDFLARE_API_KEY }}" \
            -H "Content-Type: application/json" | jq -r '.result[0].id')

          # Update the TXT record
          curl -s -X PUT "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/dns_records/${RECORD_ID}" \
            -H "X-Auth-Email: ${{ secrets.CLOUDFLARE_EMAIL }}" \
            -H "X-Auth-Key: ${{ secrets.CLOUDFLARE_API_KEY }}" \
            -H "Content-Type: application/json" \
            --data "{\"type\":\"TXT\",\"name\":\"${RECORD_NAME}\",\"content\":\"${DNSLINK_VALUE}\",\"ttl\":3600}" \
            | jq '.'

          echo "DNSLink updated to: ${DNSLINK_VALUE}"
