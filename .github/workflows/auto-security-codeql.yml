name: "Auto: Security - CodeQL Analysis"

on:
  push:
    branches: 
      - main
      - develop
  pull_request:
    branches: 
      - main
      - develop
  schedule:
    # Run every Monday at 3 AM JST (Sunday 6 PM UTC)
    - cron: '0 18 * * 0'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
        # Add more languages if needed: 'cpp', 'csharp', 'go', 'java', 'python', 'ruby'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        # Configure queries to run
        queries: security-and-quality
        # Optional: Specify external queries to run
        # config-file: ./.github/codeql-config.yml

    # Autobuild attempts to build any compiled languages
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        # Upload SARIF file to GitHub Security tab
        upload: true
        # Fail the workflow if high severity issues are found
        # fail-on-severity: high