name: Build Web App and Storybook
on:
  workflow_call:
    inputs:
      artifact-name:
        required: true
        type: string
      branch_name:
        required: false
        type: string
    secrets:
      PAT:
        required: true
      CODECOV_TOKEN:
        required: true
      CHROMATIC_PROJECT_TOKEN:
        required: true
      ALCHEMY_API_KEY:
        required: true
      AMPLITUDE_API_KEY:
        required: true

jobs:
  build-and-test-all:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        env:
          NPM_AUTH_TOKEN: ${{ secrets.PAT }}
      - run: |
          cat <<EOF > .env.local
          NEXT_PUBLIC_ALCHEMY_API_KEY=${{ secrets.ALCHEMY_API_KEY }}
          NEXT_PUBLIC_AMPLITUDE_API_KEY=${{ secrets.AMPLITUDE_API_KEY }}
          EOF
          if [ ${{ inputs.branch_name }} = main ]; then
            echo "SF_ENV=staging" >> .env.local
          fi

      - name: Check Syntax with Prettier
        run: npm run prettier:check

      - name: Check Style with ESLint
        run: npm run lint:check

      - name: Run Tests
        run: npm run test:cov

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit-tests
          files: './coverage/coverage-final.json'

      - name: Build Web App
        run: npm run build

      - name: Build Storybook
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Publish Web App
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
          path: build
          retention-days: 10
          if-no-files-found: error
