name: Build Web App and Storybook
on:
  workflow_call:
    inputs:
      artifact_name:
        required: true
        type: string
      environment_name:
        required: true
        type: string
      ref:
        description: 'The branch or tag ref to checkout. Default is the branch that triggered the workflow.'
        default: ''
        required: false
        type: string
    secrets:
      PAT:
        required: true
      CODECOV_TOKEN:
        required: true
      CHROMATIC_PROJECT_TOKEN:
        required: true
      ALCHEMY_API_KEY:
        required: true
      AMPLITUDE_API_KEY:
        required: true

jobs:
  build-and-test-all:
    name: Build and Test
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment_name }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ inputs.ref }}

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        env:
          NPM_AUTH_TOKEN: ${{ secrets.PAT }}

      - run: |
          cat <<EOF > .env.local
          NEXT_PUBLIC_ALCHEMY_API_KEY=${{ secrets.ALCHEMY_API_KEY }}
          NEXT_PUBLIC_AMPLITUDE_API_KEY=${{ secrets.AMPLITUDE_API_KEY }}
          SF_ENV=${{ vars.SF_ENV }}
          NEXT_PUBLIC_EFIL_CONTRACT_ADDRESS=${{ vars.TOKEN_EFIL }}
          NEXT_PUBLIC_USDC_CONTRACT_ADDRESS=${{ vars.TOKEN_USDC }}
          NEXT_PUBLIC_WBTC_CONTRACT_ADDRESS=${{ vars.TOKEN_WBTC }}
          NEXT_PUBLIC_USE_PACKAGE_VERSION=${{ vars.USE_PACKAGE_VERSION }}
          EOF

      - name: Check Syntax with Prettier
        run: npm run prettier:check

      - name: Check Style with ESLint
        run: npm run lint:check

      - name: Run Tests
        run: npm run test:cov

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit-tests
          files: './coverage/coverage-final.json'

      - name: Build Web App
        run: npm run build

      - name: Build Storybook
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Publish Web App
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact_name }}
          path: build
          retention-days: 10
          if-no-files-found: error
