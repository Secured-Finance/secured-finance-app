name: Deploy on Fleek

on:
  push:
    branches:
      - main
      - develop
      - SF-227

jobs:
  build-and-test-all:
    name: Build and Test
    uses: ./.github/workflows/build.yml
    with:
      artifact_name: WebApp
      branch_name: ${{ github.ref }}
    secrets: inherit

  cypress-run:
    name: Cypress Run Tests
    uses: ./.github/workflows/cypress-test.yml
    with:
      artifact_name: WebApp
    secrets: inherit
    needs: build-and-test-all

  deploy-on-fleek:
    runs-on: ubuntu-latest
    name: Deploy on Fleek
    needs: build-and-test-all
    steps:
      - uses: actions/checkout@v2

      - name: Set env for development environment
        if : ${{ github.ref == 'refs/heads/develop' }}
        run: |
          echo "FLEEK_ENV=dev" >> $GITHUB_ENV

      - name: Set env for staging environment
        if : ${{ github.ref == 'refs/heads/SF-227' }}
        run: |
          echo "FLEEK_ENV=stg" >> $GITHUB_ENV

      - name: Retrieve artifact
        uses: actions/download-artifact@v3
        with:
          name: WebApp
          path: .deploy/${{ env.FLEEK_ENV }}/build

      - name: Deploy the WebApp on IPFS
        id: deploy
        uses: fleekhq/action-deploy@v1
        with:
          apiKey: ${{ secrets.FLEEK_API_KEY }}
          workDir: .deploy/${{ env.FLEEK_ENV }}
      - name: Get the output url
        run: echo "Deploy url is ${{ steps.deploy.outputs.deployUrl }}"
