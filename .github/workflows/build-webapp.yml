name: Build Web App

on:
  workflow_call:
    inputs:
      publish:
        description: "Publish the storybook artifact to github"
        default: false
        type: boolean
        required: false

jobs:
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Install Dependencies
        run: npm ci
      - name: Check Syntax with Prettier
        run: npm run prettier-check
      - name: Run Tests
        run: npm run test -- --watchAll=false
        # bad way to configure this build command.
        # this sets CI=false to not treat warnings are errors
        # TODO: remove this ASAP and fix all the warnings
      - name: Build Web App
        run: CI=false npm run build
      - if: ${{ inputs.publish }}
        name: Publish Web App
        uses: actions/upload-artifact@master
        with:
          name: WebApp
          path: build
