name: "Auto: Security - License Check"

on:
  pull_request:
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'yarn.lock'
      - 'pnpm-lock.yaml'
  schedule:
    # Run weekly on Mondays at 3 AM JST (Sunday 6 PM UTC)
    - cron: '0 18 * * 0'

jobs:
  license-check:
    name: License Compliance Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install license-checker
        run: npm install -g license-checker

      - name: Check licenses
        run: |
          # Create allowed licenses list
          cat > allowed-licenses.json << 'EOF'
          {
            "allowed": [
              "MIT",
              "MIT*",
              "Apache-2.0",
              "Apache-2.0*",
              "BSD-2-Clause",
              "BSD-3-Clause",
              "ISC",
              "CC0-1.0",
              "CC-BY-3.0",
              "CC-BY-4.0",
              "Unlicense",
              "Python-2.0",
              "0BSD",
              "BlueOak-1.0.0"
            ],
            "forbidden": [
              "GPL",
              "GPL-2.0",
              "GPL-3.0",
              "AGPL",
              "AGPL-3.0",
              "LGPL",
              "LGPL-2.1",
              "LGPL-3.0",
              "MPL-2.0",
              "CDDL-1.0",
              "EPL-1.0",
              "EPL-2.0"
            ]
          }
          EOF

          echo "üìã Checking license compliance..."
          
          # Run license check
          license-checker --json --excludePrivatePackages --onlyAllow "$(cat allowed-licenses.json | jq -r '.allowed | join(";")')" > license-report.json || true
          
          # Check for forbidden licenses
          forbidden_found=false
          for license in $(cat allowed-licenses.json | jq -r '.forbidden[]'); do
            if grep -q "\"$license\"" license-report.json; then
              echo "‚ùå Found forbidden license: $license"
              forbidden_found=true
            fi
          done
          
          if [ "$forbidden_found" = true ]; then
            echo "‚õî Forbidden licenses detected!"
            echo "Please review the following packages:"
            cat license-report.json | jq -r 'to_entries[] | select(.value.licenses | contains("GPL") or contains("AGPL") or contains("LGPL") or contains("MPL") or contains("CDDL") or contains("EPL")) | "\(.key): \(.value.licenses)"'
            exit 1
          fi
          
          # Check for unknown licenses
          if grep -q "\"UNKNOWN\"" license-report.json; then
            echo "‚ö†Ô∏è  Warning: Unknown licenses detected. Please review:"
            cat license-report.json | jq -r 'to_entries[] | select(.value.licenses == "UNKNOWN") | .key'
          fi
          
          echo "‚úÖ License check passed!"

      - name: Upload license report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.json
          retention-days: 30

      - name: Comment on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **License Compliance Check Failed**\n\nForbidden or incompatible licenses detected. Please review the license report artifact for details.'
            })