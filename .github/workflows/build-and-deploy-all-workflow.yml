name: Build Web App and Storybook

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
jobs:
  build-storybook:
    name: Build Storybook
    uses: ./.github/workflows/build-storybook.yml
    with:
      publish: true
      retention-days: 90
      package-name: Storybook
  build-webapp:
    name: Build Web App
    uses: ./.github/workflows/build-webapp.yml
    with:
      publish: true
      retention-days: 90
      package-name: WebApp
  cypress-run:
    runs-on: ubuntu-latest
    name: Cypress Run Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'
      - name: "Setup npm"
        run: |
          npm set @secured-finance:registry=https://npm.pkg.github.com
          npm set "//npm.pkg.github.com/:_authToken=${{ secrets.PAT }}"
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build:ci
          start: npm start
          wait-on: 'http://localhost:3000'
