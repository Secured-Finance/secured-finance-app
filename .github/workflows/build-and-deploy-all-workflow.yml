name: Build Web App and Storybook

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  build-all:
    name: Check Syntax, Build and Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'
      - name: Install Dependencies
        run: npm ci
        env:
          NPM_AUTH_TOKEN: ${{ secrets.PAT }}
      - name: Check Syntax with Prettier
        run: npm run prettier:check
      - name: Run Tests
        run: npm run test -- --watchAll=false
        # bad way to configure this build command.
        # this sets CI=false to not treat warnings are errors
        # TODO: remove this ASAP and fix all the warnings
      - name: Build Web App
        run: CI=false npm run build
      - name: Build Storybook
        run: npm run build-storybook
      - name: Publish Web App
        uses: actions/upload-artifact@master
        with:
          name: WebApp
          path: build
          retention-days: 10
      - name: Publish Storybook
        uses: actions/upload-artifact@master
        with:
          name: Storybook
          path: storybook-static
          retention-days: 10
  cypress-run:
    runs-on: ubuntu-latest
    name: Cypress Run Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: '${{ steps.nvm.outputs.NVMRC }}'
      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          build: npm run build:ci
          start: npm start
          wait-on: 'http://localhost:3000'
          env: NPM_AUTH_TOKEN=${{ secrets.PAT }}
