on:
  push:
    branches:
      - master
      - develop
      - SF-*

jobs:
  build-storybook:
    name: Build Storybook
    uses: ./.github/workflows/build-storybook.yml
    with:
      publish: true
  build-webapp:
    name: Build Web App
    uses: ./.github/workflows/build-webapp.yml
    with:
      publish: true
