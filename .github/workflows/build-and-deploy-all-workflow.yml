name: Build Web App and Storybook

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  build-and-test-all:
    name: Build and Publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Extract branch name
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
        id: extract_branch

      - uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        env:
          NPM_AUTH_TOKEN: ${{ secrets.PAT }}
      - run: |
          cat <<EOF > .env.local
          NEXT_PUBLIC_ALCHEMY_API_KEY=${{ secrets.ALCHEMY_API_KEY }}
          EOF
          if [ ${{ steps.extract_branch.outputs.branch }} = main ]; then
            echo "SF_ENV=staging" >> .env.local
          fi

      - name: Check Syntax with Prettier
        run: npm run prettier:check

      - name: Check Style with ESLint
        run: npm run lint:check

      - name: Run Tests
        run: npm run test:cov

      - name: Upload Code Coverage
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: unit-tests
          files: './coverage/coverage-final.json'

      - name: Build Web App
        run: npm run build

      - name: Build Storybook
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

      - name: Publish Web App
        uses: actions/upload-artifact@v3
        with:
          name: WebApp
          path: build
          retention-days: 10
          if-no-files-found: error

      - name: Install Dependencies for serving the Web App to Cypress
        run: npm install serve
        env:
          NPM_AUTH_TOKEN: ${{ secrets.PAT }}

      - name: Cypress run
        uses: cypress-io/github-action@v3
        with:
          install: false
          start: npm run preview
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 180
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CYPRESS_TENDERLY_KEY: ${{ secrets.TENDERLY_KEY }}
          NEXT_PUBLIC_ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          retention-days: 3

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          retention-days: 3
