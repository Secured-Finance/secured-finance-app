name: Build Web App and Storybook

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  build-storybook:
    name: Build Storybook
    uses: ./.github/workflows/build-storybook.yml
    with:
      publish: true
      retention-days: 90
      package-name: Storybook
  build-webapp:
    name: Build Web App
    uses: ./.github/workflows/build-webapp.yml
    with:
      publish: true
      retention-days: 90
      package-name: WebApp
  cypress-run:
    runs-on: ubuntu-latest
    name: Cypress Run Tests
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start
